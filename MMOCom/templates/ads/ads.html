{% extends 'base.html' %}

{% block title %}Объявления{% endblock title %}

{% block content %}
<div class="py-5">
    <h2>Объявления</h2>
    <div class="row">
        {% for ad in advertisements %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ ad.title }}</h5>
                    <p class="card-text">{{ ad.content|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'ads:ads_detail' ad.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        </div>
                        <small class="text-muted">{{ ad.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Объявлений пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
